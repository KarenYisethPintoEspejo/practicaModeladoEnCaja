<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="titulo">
            <img src="storage/img/circulo.png">
            <h1>Titulo</h1>
        </div>
        <div class="cabecera">
            <div class="contenido">
                <div class="circle">
                    <img src="storage/img/circulo1.png" alt="Circle1">
                    <div class="rectangle">
                        <ul class="lista1">
                            <li><img src="storage/img/flecha.png">Item 1</li>
                            <li><img src="storage/img/flecha.png">Item 2</li>
                            <li><img src="storage/img/flecha.png">Item 3</li>
                        </ul>
                    </div>
                </div>
            </div>
    </header>
    <main>
        <aside>
            <div class="left">
                <img src="storage/img/rectangulo.png">
                <h3>Dashboard</h3>
            </div>
            <div class="lateral">
                <div class="contenido1">
                    <h4><a href="#items">Parrafo</a></h4>
                    <ul class="lista2" id="items">
                        <li><img src="storage/img/flecha.png">Item</li>
                        <li><img src="storage/img/flecha.png">Item</li>
                        <li><img src="storage/img/flecha.png">Item</li>
                    </ul>
                </div>
                <div class="contenido2">
                    <h4>Parrafo</h4>
                    <ul class="lista3">
                        <li><img src="storage/img/flecha.png" id="icono">
                            Item
                            <ul id="sublista">
                                <li><img src="storage/img/flecha.png">SubItem</li>
                                <li><img src="storage/img/flecha.png">SubItem</li>
                                <li><img src="storage/img/flecha.png">SubItem</li>
                                <li><img src="storage/img/flecha.png">SubItem</li>

                            </ul></li>
                            <li><img src="storage/img/flecha.png">Item</li>
                            <li><img src="storage/img/flecha.png">Item</li>
                            <li><img src="storage/img/flecha.png">Item</li>
                    </ul>
                </div>
            </div>
        </aside>
        <article>
            <h2>Dashboard</h2>
            <div class="opciones">
                <a href="#">Mostras Items</a>

            </div>
        </article>
    </main>
    
</body>
</html>
